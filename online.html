<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link

</style>

<body>

    <header>
        <h1 id="logo">Finance$</h1>
    </header>

    <main class="container">
        <section id="balance"></section>
        <h2>Balanço</h2>

        <div class="card">
            <h3>Entradas</h3>
            <p>R$ 5.000,00</p>
        </div>

        <div class="card">
            <h3>Saídas</h3>
            <p>R$ 2.000,00</p>

        </div>
        <div class="card total">
            <h3>Total</h3>
            <p>R$ 3.000,00</p>
        </div>

        </section>

        <section id="transaction">
            <h2>Transações</h2>
        </section>



        <table id="data-table">
    </main>
    <footer>Finance$</footer>


    <h1>Finance$</h1>

    <thead>
        <tr>
            <!-- inicia uma linha-->
            <th>Descrição</th> <!-- o th o texto em cima de cada coluna-->
            <th>Valor</th>
            <th>Data</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="description">Luz</td>
            <td class="expense">- R$ 500,00</td>
            <td class="date">23/01/2021</td>
        </tr>
        <tr>
            <td class="description">Criação website</td>
            <td class="income">- R$ 5.000,00</td>
            <td class="date">23/01/2021</td>
        </tr>
        <tr>
            <td class="description">Internet</td>
            <td>- R$ 200,00</td>
            <td class="date">23/01/2021</td>
        </tr>

    </tbody>
    </table>

    <p>Finance$</p>
